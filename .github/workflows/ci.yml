name: node-server deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    steps:

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      
      - name: ssh 
        env: 
          ID_RSA: ${{ secrets.ID_RSA }} 
        run: |
          echo "哈哈"
          mkdir -p ~/.ssh/
          echo "$ID_RSA" > ~/.ssh/id_rsa 
          ssh -t -t root@8.131.101.166 echo "链接"

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        run: npm run deploy
